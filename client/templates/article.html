<template name="article">
	<h1>{{_id}}</h1>
	{{#if editing}}
		<h1><input id="js-editTitle" value="{{title}}"/></h1>
		<textarea id="js-editBody">{{body}}</textarea>
	{{else}}
		<h1 id="title" class="editable">{{title}}</h1>
	  <div id="body" class="editable">
	  	{{body}}
	  </div>
	{{/if}}
	{{#if editing}}
		<a href="" id='cancel'>Cancel</a>
		<button type="text" id="submit">Submit</button>
	{{/if}}
</template>
